<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" 
	  content="width=device-width, 
			   initial-scale=1, 
			   minimum-scale=1, 
			   maximum-scale=1, 
			   user-scalable=no">
<title>가변 폰트</title>
<style>
*{
	margin:0; 
	padding:0; 
	font-size:100%;
}

#para
{
	font-size:6em;
}

#para p
{
	/* font-size:4em;*/
	font-size:0.6666666666666667em; /* 64px ÷ 96px : 가변 폰트 적용 */
} 
</style>
</head>
<body>
<!--
	만약 글꼴의 크기를 64px(4em)으로 지정하게 되면,
	자신의 상위(부모) div 박스(id:para)에 적용된 6em의 글자크기가
	상속(inherit) 되어 글자의 크기가 커지는 오류가 발생한다.

	이러한 경우 가변 폰트 공식을 활용하여 설정한다.

	가변 폰트(글꼴) 크기 = 가변 폰트를 적용할 글자의 크기값 ÷ 
						   적용할 요소를 감싸고 있는 요소의 글자 크기값
-->
	<div id="para">
		가변적인 폰트1
		<p>가변적인 폰트2</p>
	</div>
</body>
</html>
